<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>youtube music tracker</title>
  <style>
    body {
      align-items: center;
      background-color: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      overflow: hidden;
      height: 100vh;
    }

    #background {
      position: absolute;
      width: 100vw;
      height: 100vh;
      filter: blur(10px);
      object-fit: cover;
      z-index: 0;
      animation: slowZoom 20s infinite alternate ease-in-out;
    }

    @keyframes slowZoom {
      0% {
        transform: scale(1);
      }

      100% {
        transform: scale(2);
      }
    }

    #art {
      height: auto;
      position: absolute;
      width: 55%;
      border-radius: 20px;
      z-index: 1;
      box-shadow: 0 20px 30px rgba(0, 0, 0, 0.7);
    }
  </style>
</head>

<body>
  <img id="background" src="" alt="background">
  <img id="art" src="" alt="art">
  <script src="index.js"></script>
</body>

</html>
